<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>flash cards</title>
   <link rel="stylesheet" href="./general.css">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./pop-up.css">
   <link rel="stylesheet" href="./quiz.css">
</head>
<body>
   <div id="root">
      <div class="background"></div>
      <div class="container flex-column" id="main">
         <div class="search-bar flex">
            <input type="text" id="search-card-input" placeholder="search">
            <button id="trigger-search">
               <img width="20px" height="20px" src="./images/magnifying-glass-solid.svg" alt="icon">
            </button>
         </div>
         <div id="cards-container" class="flex">
            <!-- script -->
         </div>
      </div>
      <div id="quiz-section" class="container flex-column hide">
         <button id="finish-quiz" class="floating-btn">
            <img width="25px" height="25px" src="./images/rectangle-xmark-solid.svg" alt="">
         </button>
         <div class="question-container flex-column">
            <div class="audio-volume flex">
               <button id="toggle-volume">
                  <img src="./images/volume-off-solid.svg" width="25px" height="25px" alt="icon">
               </button>
               <input type="range" min="0" max="100" value="20" id="set-audio-volume">
            </div>
            <div class="question-text-container">
               <h2 class="question-text">
                  {question}
               </h2>
            </div>
            <div class="question-timer-container flex-column">
               <canvas id="time-bar" width="100%" height="10px" style="width: 100%; height: 10px;"></canvas>
               <div class="credit">
                  <p>Sound from <a href="https://zapsplat.com/" target="_blank">Zapsplat.com</a></p>
               </div>
            </div>
         </div>
         <div id="answers-container" class="answers-container flex">
            <div>
               <button class="answer-btn">{answer1}</button>
            </div>
            <div>
               <button class="answer-btn">{answer2}</button>
            </div>
            <div>
               <button class="answer-btn">{answer3}</button>
            </div>
            <div>
               <button class="answer-btn">{answer4}</button>
            </div>
         </div>
      </div>
      <button class="floating-btn" id="delete-all-cards">
         <img width="25px" height="25px" src="./images/ban-solid.svg" alt="icon">
      </button>
      <button class="floating-btn" id="add-card">
         <img width="25px" height="25px" src="./images/square-plus-solid.svg" alt="icon">
      </button>
      <button class="floating-btn" id="start-quiz">
         <img width="25px" height="25px" src="./images/clipboard-question-solid.svg" alt="icon">
      </button>
   </div>
   <template id="cards-box-tmp">
      <div class="cards-box flex">
         <div class="cards">
               <span class="front">
                  <h3 class="title">{title}</h3>
               </span>
               <span class="back hide">
                  <p class="description">{description}</p>
                  <button class="edit">
                     <img src="./images/pen-to-square-solid.svg" width="20px" height="20px" alt="icon">
                  </button>
                  <button class="delete">
                     <img src="./images/trash-can-solid.svg" width="20px" height="20px" alt="icon">
                  </button>
               </span>
         </div>
      </div>
   </template>
   <template id="pop-up-tmp">
      <div class="block-filter">
         <div class="pop-up">
            <div class="content flex-column">{message}</div>
            <button class="decline">{declineText}</button>
            <button class="confirm">{confirmText}</button>
         </div>
      </div>
   </template>
   <template id="input-tmp">
      <div class="input-layout flex-column">
         <div>
            <label>カード名</label>
            <input type="text" maxlength="26">
         </div>
         <textarea maxlength="250"></textarea>
      </div>
   </template>
   <template id="quiz-multiple-choices-tmp">
      <div>
         <button class="answer-btn">{answer1}</button>
      </div>
      <div>
         <button class="answer-btn">{answer2}</button>
      </div>
      <div>
         <button class="answer-btn">{answer3}</button>
      </div>
      <div>
         <button class="answer-btn">{answer4}</button>
      </div>
   </template>
   <script src="script.js"></script>
</body>
</html>
